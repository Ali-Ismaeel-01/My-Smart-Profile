        <section class="contact-section">
            <h2>Contact Me</h2>
            <form>
                <div class="mb-4">
                    <label for="name" class="form-label">Name</label>
                    <input
                        type="text"
                        id="name"
                        class="form-control"
                        required
                    />
                </div>

                <div class="mb-4">
                    <label for="email" class="form-label">Email</label>
                    <input
                        type="email"
                        id="email"
                        class="form-control"
                        required
                    />
                </div>

                <div class="mb-4">
                    <label for="age" class="form-label">Age</label>
                    <input
                        type="number"
                        id="age"
                        class="form-control"
                        required
                        min="12"
                        max="100"
                    />
                </div>

                <div class="mb-4">
                    <label class="form-label">Gender</label>
                    <div
                        class="d-flex justify-content-center align-items-center gap-5"
                    >
                        <div>
                            <input
                                type="radio"
                                id="male"
                                name="gender"
                                value="Male"
                                required
                            />
                            <label for="male">Male</label>
                        </div>
                        <div>
                            <input
                                type="radio"
                                id="female"
                                name="gender"
                                value="Female"
                            />
                            <label for="female">Female</label>
                        </div>
                    </div>
                </div>

                <div class="mb-4">
                    <label for="language" class="form-label"
                        >Favorite Language</label
                    >
                    <select id="language" class="form-control" required>
                        <option value="JavaScript">JavaScript</option>
                        <option value="Python">Python</option>
                        <option value="C++">C++</option>
                        <option value="HTML/CSS">HTML/CSS</option>
                        <option value="HTML/CSS">Java</option>
                        <option value="HTML/CSS">C#</option>
                        <option value="HTML/CSS">R</option>
                    </select>
                </div>

                <div class="mb-4">
                    <label for="message" class="form-label">Message</label>
                    <textarea
                        id="message"
                        class="form-control"
                        rows="4"
                        required
                    ></textarea>
                </div>

                <button class="btn btn-primary" type="submit">Submit</button>
            </form>
        </section>
